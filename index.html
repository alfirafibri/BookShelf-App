<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/img/books.png" alt="Icon-books">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="assets/img/books.png" alt="Bookshelf Apps">
    <nav>
      <a href="index.html">Bookshelf Apps</a>
    </nav>
    <form class="search-box">
      <input type="search" class="search-bar" placeholder="Enter Book Tittle" />
      <button class="search-btn">
        <span class="search-icon"></span>
      </button>
  </form>
  </header>
  <main>
    <article class="content-wrap-left">
      <h1>Add New Book</h1>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Tittle</label>
          <input type="text" id="inputBookTitle" placeholder="Book Tittle" required />
        </div>
        <div class="input">
          <label for="inputBookAuthor">Author</label>
          <input type="text" id="inputBookAuthor" placeholder="Book Author" required />
        </div>
        <div class="input">
          <label for="inputBookYear">Year</label>
          <input type="number" id="inputBookYear" placeholder="Publish Year" required />
        </div>
        <div class="input-choose">
          <label for="inputBookIsComplete">Finished Reading?</label>
          <input type="checkbox" id="inputBookIsComplete" class="ceklis" />
        </div>
        <button type="submit" class="btn-submit"><img src="assets/img/btn.svg" alt="submit - icon" width="50px" height="50px">Insert to Bookshelf</button>
      </form>
    </article>
    <article class="content-wrap-right">
      <section class="box-content">
        <h1>Unfinished Reading</h1>
        <div class="card-box" id="incompleteBookshelfList"></div>
      </section>
      <section class="box-content">
        <h1>Finished Reading</h1>
        <div class="card-box" id="completeBookshelfList"></div>
    </section>
    </article>
  </main>
  <footer>
    <p>&copy;2022 Alfira Fibri Nurningtyas</p>
  </footer>
  <script src="main.js"></script>
  <script src="components/storage.js"></script>
  <script src="components/card.js"></script>
  <script src="components/search.js"></script>
</body>
</html>
